{{/* Used for lists when no other template is provided */}} {{ define "main" }}
<article>
  {{ range .Pages }}
  <div class="item">
    <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    {{ if not .Date.IsZero }}
    <span>{{ .Date.Format .Site.Params.dateformat | upper }}</span> {{ end }}
  </div>
  {{ end }}
  <p><a class="button" href="/">Back</a></p>
</article>
{{ end }}
