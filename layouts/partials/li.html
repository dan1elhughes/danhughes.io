<section>
  <ul>
    {{ range .Data.Pages.ByPublishDate.Reverse }}
    <li>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      <p>
        {{ if not .Date.IsZero }} {{ .Date.Format .Site.Params.dateformat | upper }} {{end}}
      </p>
      <p>
      {{ .Description }}
      </p>
    </li>
    {{ end }}
  </ul>
</section>
