<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="description" content="{{ .Site.Params.meta.description }}">
<meta name="keywords" content="{{ .Site.Params.meta.keywords }}">

<base href="{{ .Site.BaseURL }}">

<title>{{ .Site.Title }}</title>

{{ .Hugo.Generator }}

{{ range .AlternativeOutputFormats -}}
    <link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink | safeURL }}">
{{ end -}}

<link rel="stylesheet" href="{{ "css/main.css" | absURL }}">
<link rel="stylesheet" href="{{ "css/tokens.css" | absURL }}">
<link rel="stylesheet" href="{{ "node_modules/normalize.css/normalize.css" | absURL }}">
<link href="https://fonts.googleapis.com/css?family={{ .Site.Params.Font.Name }}:{{ .Site.Params.Font.Weights }}" rel="stylesheet">

<style media="screen">
	html {
		font-family: "{{ .Site.Params.Font.Name }}";
	}
</style>

</head>
<body lang="{{ .Site.LanguageCode }}">
<div class="wrapper">
<section>
