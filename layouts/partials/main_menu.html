<section class="menu">
<div class="social">
	{{ range .Site.Params.social }}
	<a href="{{ .url }}" rel="noopener noreferrer" target="_blank">{{ partial "fontawesome.html" .name }}</a>
	{{ end }}
</div>
<div class="blogs">
	{{ range sort .Site.Menus.main }}
	<p>
		<a class="button" href="{{ .URL }}">{{ .Name | lower }}</a>
	</p>
	{{ end }}
</div>
</section>
